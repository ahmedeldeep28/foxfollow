  <div class="register-page py-5">
    <div class="container">
      <div class="card rounded-5 bg-secondary shadow-sm">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img class="img" src="./image/customer-support.png" alt="">
          </div>
          <div class="col-md-6 p-4 p-md-5">
            <form action="">
              <div class="mb-4">
                <label class="form-label mb-1">Username</label>
                <div class="input-box">
                  <span class="input-icon">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                  <input type="text" placeholder="Username" aria-label="Username">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">first name</label>
                  <div class="input-box">
                    <span class="input-icon">
                      <i class="fas fa-unlock-alt"></i>
                    </span>
                    <input type="text" placeholder="first name" aria-label="first name">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">last name</label>
                  <div class="input-box">
                    <span class="input-icon">
                      <i class="fas fa-unlock-alt"></i>
                    </span>
                    <input type="text" placeholder="last name" aria-label="last name">
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Email</label>
                <div class="input-box">
                  <span class="input-icon">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                  <input type="email" placeholder="password" aria-label="password">
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">password</label>
                <div class="input-box">
                  <span class="input-icon">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                  <input type="password" placeholder="password" aria-label="password">
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Confirm  password</label>
                <div class="input-box">
                  <span class="input-icon">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                  <input type="password" placeholder="Confirm " aria-label="Confirm  password">
                </div>
              </div>
              <button class="btn btn-primary btn-lg">create Account?</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
